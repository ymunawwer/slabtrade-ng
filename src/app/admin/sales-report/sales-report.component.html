                      <div class="table-details orders">
                          <table class="table data-table table-bordered text-center">
                              <thead>
                                  <tr>
                                      <th scope="col">Order Id</th>
                                      <th scope="col">Name</th>
                                      <th scope="col">Date</th>
                                      <th scope="col">Status</th>
                                      <!-- <th scope="col">Action</th> -->
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let order of orders">
                                      <td><a href="order-status.html" class="fields">#{{order._id}}</a></td>
                                      <td><a href="order-status.html" class="fields">{{order.name}}<span class="flag-icon flag-icon-us"></span></a></td>
                                      <td><a href="order-status.html" class="fields">{{order.created_at | date:'shortDate'}}</a></td>
                                      <td><a href="order-status.html" class="fields"><span [ngClass]="order.cancel_status === 'Pending' ? 'badge-danger' : (order.cancel_status === 'Accepted' ? 'badge-warning' : 'badge-success')" class="badge">{{order.cancel_status}}</span></a></td>
                                      <!-- <td>
                                          <a href="#" class="btn btn-primary">Edit</a>
                                          <a href="#" class="btn btn-danger">Delete</a>
                                      </td> -->
                                  </tr>

                                  <tr *ngIf="orders.length === 0">
                                     <td colspan="4">No Orders Found</td>
                                  </tr>

                              </tbody>
                          </table>
                      </div>
                  </section>
