                            <div class="port-name">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Port Name</label>
                                    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)] = "selectedport">
                                            <ng-template ngFor let-port [ngForOf]= "port_arr" let-i="index"  >
                                        <option>{{port.port_name}}</option>
                                       </ng-template>
                                    </select>
                                </div>
                                <div class="port-btn text-right">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#port-update" (click)="getPort()">
                                        Update Port Details
                                    </button>
                                    <a (click) = "removePort()" class="btn btn-danger btn-sm">Delete Ports</a>
                                </div>
                            </div>
                            <div class="add-port">
                                <div class="add-port-name">
                                    <form>
                                        <div class="form-group">
                                            <label for="portInputEmail1">Add Port Name</label>

      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Port Name" name = "port-name" [(ngModel)] = "new_port_name">
                                        </div>
                                        <div class="form-group">
                                            <label for="portInputPassword1">Port Cost</label>
                                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Port Cost"  name = "port-cost" [(ngModel)] = "new_port_cost">
                                        </div>
                                    </form>

                                    <div class="add-port-btn text-right mt-4">
                                        <a class="btn btn-primary btn-sm" (click) = "onStep2()">Next</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="port-update" tabindex="-1" role="dialog" aria-labelledby="portlLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content port-modal">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="portLabel">Update Port Details</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body ">
                                        <div class="row form-box">
                                            <div class="col-md-6">
                                                <div class="form-group mb-3">
                                                    <label for="formGroupExampleInput">Port Name</label>
                                                    <input type="text" class="form-control" placeholder="select port name" [(ngModel)] = update_port_name>
                                                </div>
                                                <!-- <div class="form-group mb-3">
                                                    <input type="text" class="form-control" placeholder="select port name">
                                                </div> -->
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-group mb-3 ip-group">
                                                    <label for="formGroupExampleInput1">Cost</label>
                                                    <input type="text" class="form-control" placeholder="select cost" aria-label="Recipient's username" aria-describedby="basic-addon2" [(ngModel)] = update_port_price>
                                                    <div class="input-group-append">
                                                        <span class="input-group-text" id="basic-addon2">USD</span>
                                                    </div>
                                                </div>
                                                <!-- <div class="input-group mb-3 ip-group">
                                                    <input type="text" class="form-control" placeholder="select cost" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                                    <div class="input-group-append">
                                                        <span class="input-group-text" id="basic-addon2">USD</span>
                                                    </div>
                                                </div> -->
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary btn-sm" (click)="onUpdate()">Save Changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
