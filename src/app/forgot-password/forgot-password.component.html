<body class="login-container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
          <a class="navbar-brand" href="#">Slab Tab</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item"><a class="nav-link">Home</a></li>
                  <li class="nav-item"><a class="nav-link">About</a></li>
                  <li class="nav-item"><a class="nav-link">Signin</a></li>
              </ul>
          </div>
      </div>
  </nav>
  <div class="login-page">
      <div class="register-card row">
          <div class="col-md-5 col-sm-6 col-xs-12 left form-box">
              <h6 class=""><strong>Forgot Your Password</strong></h6>
              <p>Please enter your e-mail address. Your password will be sent to you in a few minutes..</p>
              <br>
              <p>Don't have an account?</p>
              <a href="index.html" class="btn btn-light no-margin">Create New Account</a>
          </div>
          <div class="col-md-7 col-sm-6 col-xs-12 right form-box">
              <br><br>
              <div class="form-group">
                <form #f='ngForm' (onSubmit)='onReset(f)'>
                  <input class="form-control" type="email" placeholder="Email" name='email' ngModel>
                </form>
              </div>
             
              <div class="form-group">
                  <a href="" class="btn btn-primary btn-block">Reset</a>
              </div>
          </div>
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
